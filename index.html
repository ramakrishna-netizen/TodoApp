<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link rel="shortcut icon" href="fav.jpeg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Workbench&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div class="spacing"></div> -->
    <h1 id="heading">Todos</h1>
    <div class="main">
      <form>
        <input class="todo-input" type="text" />
        <button class="todo-add"><i class="fas fa-plus-square"></i></button>
      </form>

      <div class="todos-container">
        <ul class="todo-list"></ul>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
